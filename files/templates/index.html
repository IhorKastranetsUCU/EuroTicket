<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>EuroTicket — Railway Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;800&family=DM+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div id="top-clock">00:00:00</div>

    <main id="map-wrapper">
        <iframe src="/api/map" id="map-frame"></iframe>
    </main>

    <aside id="left-panel" class="panel">
        <h2>Маршрути</h2>
        <div id="routes-container"></div>
    </aside>

    <aside id="right-panel" class="panel">
        <div class="close-panel" onclick="closeDetails()">✕</div>
        <div id="details-container"></div>
    </aside>

    <div class="search-container-bottom">
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="from-input" placeholder="Звідки" autocomplete="off">
                <div id="from-drop" class="ac-dropdown"></div>
            </div>
            <div class="input-group">
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <input type="text" id="to-input" placeholder="Куди" autocomplete="off">
                <div id="to-drop" class="ac-dropdown"></div>
            </div>
            <button class="main-action-btn" onclick="findRoutes()">ПОШУК</button>
            <button class="clear-btn" onclick="resetUI()">✕</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
