<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Залізнична мапа</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .controls { margin-bottom: 20px; }
        .map-container { height: 80vh; width: 100%; border: 1px solid #333; }
        button { padding: 10px; cursor: pointer; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Залізничні шляхи</h1>

    <div class="controls">
        {% for key, name in tiles.items() %}
            <a href="{{ url_for('set_tiles', tiles=key) }}">
                <button>{{ key | upper }}</button>
            </a>
        {% endfor %}
    </div>

    <div class="map-container">
        {{ map_html | safe }}
    </div>
</body>
</html>
